<body style="height: 100vh;">
    <div class="d-flex flex-column justify-content-between align-items-center h-100">
        <div class="text-center mt-4">
            <h3 class="display-6 fw-bold text-info">Stopwatch</h3>
            <button id="timerBtn" class="btn btn-outline-secondary fw-bold" onclick="timerSelectEnable()">Timer</button>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <div
                class="d-flex flex-column justify-content-center btn text-center shadow p-3 mb-5 bg-body rounded mx-3 width">
                <h3>Hours</h3>
                <h1 id="hoursTimer" class="display-1 fw-normal">00</h1>
            </div>
            <div
                class="d-flex flex-column justify-content-center btn text-center shadow p-3 mb-5 bg-body rounded mx-3 width">
                <h3>Mins</h3>
                <h1 id="minsTimer" class="display-1 fw-normal">00</h1>
            </div>
            <div
                class="d-flex flex-column justify-content-center btn text-center shadow p-3 mb-5 bg-body rounded mx-3 width">
                <h3>Secs</h3>
                <h1 id="secsTimer" class="display-1   fw-normal">00</h1>
            </div>
        </div>
    
            <ul id="ul" class="laps">
            </ul>

        <div class="text-center">
            <button id="pauseBtn" onclick="pauseTimer()" class="btn btn-light p-3 rounded shadow"> <i
                    class="fas fa-play"></i></button>

            <button id="startBtn" onclick="startTimer()" class="btn btn-danger p-3 rounded shadow"><i
                    class="fas fa-pause"></i></button>

            <button id="resetBtn" onclick="resetTimer()" class="btn btn-success p-3 rounded shadow"><i
                    class="fas fa-redo"></i></button>

            <button id="lapBtn" onclick="lapRecord()"
                class="btn btn-outline-primary p-3 rounded shadow fw-bold">Lap</button>
        </div>
    </div>
